<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngIf="isAutheticated"
              icon-left
              (click)="onLoad(rootPage)">Item Search
      </button>
      <button ion-item
              icon-left *ngIf="!isAutheticated"
              (click)="onLoad(signinPage)">
        <ion-icon name="log-in"></ion-icon>
      </button>
      <button ion-item
              icon-left *ngIf="!isAutheticated"
              (click)="onLoad(signupPage)">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-item
              icon-left *ngIf="isAutheticated"
              (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
