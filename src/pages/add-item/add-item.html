<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add an Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Item Name</ion-label>
        <ion-input ngModel type="text" name="name" placeholder="Enter Item Name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Brand</ion-label>
        <ion-input ngModel type="text" name="brand" placeholder="Enter Brand Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Category</ion-label>
        <ion-select ngModel name="category" required>
          <ion-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Wt Qty Nos</ion-label>
        <ion-input ngModel type="number" name="measureQty" required></ion-input>
        <ion-select ngModel name="measureType" required>
          <ion-option value="Lb">lb</ion-option>
          <ion-option value="Oz">Oz</ion-option>
          <ion-option value="Nos">Nos</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid"> Save</button>
  </form>

</ion-content>
