<ion-header>

  <ion-navbar>
    <ion-title>addPrice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddprice(f)">
    <ion-list>

      <ion-item>
        <ion-label fixed>Store</ion-label>
        <ion-select ngModel name="storeId" required>
          <ion-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Price</ion-label>
        <ion-input ngModel type="number" name="itemPrice" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid"> Save</button>
  </form>
