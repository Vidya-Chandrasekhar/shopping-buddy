<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Catagories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3> Select a Catagory</h3>
  <ion-list>
    <button
      ion-item
      *ngFor="let category of categories"
      [navPush]="selSearchItemsPage" [navParams]="category.id" >
      <h2>{{category.name}}</h2>
    </button>
  </ion-list>
</ion-content>
