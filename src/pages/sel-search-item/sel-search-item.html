<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Prices</ion-title>
  </ion-navbar>
  <ion-toolbar >
    <ion-title>
    <p class="itemname">{{item?.name}} {{item?.brand}} {{item?.size}}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-card-header>{{item.name}} $</ion-card-header>
    <ion-row>
      <ion-col text-left>
        <p>

        </p>
      </ion-col>
      <ion-col text-right>

      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
