
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3> Select an Item</h3>
  <ion-list>
    <button
      ion-item
      *ngFor="let item of items"
      [navPush]="selSearchItemPage" [navParams]="item" >
      <h2>{{item.name}} {{item.brand}} {{item.qty}} {{item.qtytype}}</h2>
    </button>
  </ion-list>
</ion-content>
