
<ion-header>

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-card *ngFor="let item of items">

    <ion-row>
      <ion-col text-left>
        <p>

        </p>
      </ion-col>
      <ion-col text-right>

      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
