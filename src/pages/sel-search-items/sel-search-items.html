<ion-header>

  <ion-navbar>
    <ion-title>{{itemCategory.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of itemCategory.items">
    <ion-card-header>{{item.name}}</ion-card-header>
    <ion-card-content>Brand:{{item.brand}} Size:{{item.size}}</ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small (click)="onSelectForSearch(item)">Search Price</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
