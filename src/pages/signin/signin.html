
<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-label fixed>Email</ion-label>
      <ion-input type="mail" ngModel name="email" required></ion-input>
    </ion-list>
    <ion-list>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" ngModel name="password" required ></ion-input>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signin</button>
  </form>
</ion-content>
