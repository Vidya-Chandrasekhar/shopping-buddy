
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-label fixed>userid</ion-label>
      <ion-input type="userid" ngModel name="userid" required></ion-input>
    </ion-list>
    <ion-list>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" ngModel name="email" required></ion-input>
    </ion-list>
    <ion-list>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>
</ion-content>
